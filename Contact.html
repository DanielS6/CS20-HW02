<!DOCTYPE html>
<html>
<head>
    <title>Daniel Does MediaWiki - Contact</title>
    <link rel="stylesheet" type = "text/css" href="./styles.css">
    <!-- Need to include an internal style sheet -->
    <style>
        /* Contact - make the textarea not resizable */
        #dmwLooking {
            resize: none;
        }
        /* Table borders along the outside, padding in the cell */
        #dmwFormTable {
	        border: 1px solid black;
            /* Include some spacing after the text */
	        margin-top: 25px;
        }
        #dmwFormTable td {
	        padding: 15px;
        }
        #dmwFormTable td.valign-top {
            vertical-align: top;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <header>
        <table><tbody><tr>
        <td><img src="./logo.svg" class="logo"></td>
        <td>
            <a href="./index.html">Home</a>
            &#183;
            <a href="./About.html">About</a>
            &#183;
            Contact
        </td>
        <td><img src="./logo.svg" class="logo logo-hidden"></td>
        </tr></tbody></table>
    </header>
    <h1>Contact</h1>
    <div class="center width-body">
    <p>
        For new clients, please use the following contact form. Existing
        clients should reach out to their DDM contact directly.
    </p>
    </div>
    <table class="center" id="dmwFormTable"><tbody>
        <form>
            <tr>
            <td><label for="dmwName">Name</label></td>
            <td><input type="text" name="dmwName" id="dmwName" required="true"></td>
            </tr>
            <tr>
            <td><label for="dmwEmail">Email address</label></td>
            <td><input type="email" name="dmwEmail" id="dmwEmail" required="true"></td>
            </tr>
            <tr>
            <td class="valign-top" colspan="2">How did you hear about me?
                <br>
                <input type="checkbox" name="dmwHear-linkedin" id="dmwHear-linkedin">
                <label for="dmwHear-linkedin">LinkedIn</label>
                &nbsp;
                <input type="checkbox" name="dmwHear-client" id="dmwHear-client">
                <label for="dmwHear-client">Previous client</label>
                &nbsp;
                <input type="checkbox" name="dmwHear-other" id="dmwHear-other">
                <label for="dmwHear-other">Other</label>
            </td>
            </tr>
            <tr><td colspan="2">
                <label for="dmwLooking">What are you looking for?</label>
                <br>
                <textarea name="dmwLooking"
                            id="dmwLooking"
                            rows="12"
                            cols="60"
                            required="true"></textarea>
            </td></tr>
            <tr><td colspan="2">
                <input type="submit" name="dmwSubmit" id="dmwSubmit">
            </td></tr>
        </form>
    </tbody></table>
    <footer>
        <span>Daniel Does MediaWiki &copy; 2023</span>
    </footer>
</body>
</html>
